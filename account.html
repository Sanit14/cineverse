<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account | CineVerse.in</title>
  <link rel="stylesheet" href="account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="account-container">
    <div class="account-tabs">
      <button class="account-tab active" data-tab="signup">Sign Up</button>
      <button class="account-tab" data-tab="signin">Sign In</button>
    </div>
    <div class="account-forms">
      <form id="signup-form" class="account-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="account-btn">Create Account</button>
      </form>
      <form id="signin-form" class="account-form" style="display:none;">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="account-btn">Sign In</button>
      </form>
    </div>
  </div>
  <script>
    // Tab switching logic
    const tabs = document.querySelectorAll('.account-tab');
    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if(tab.dataset.tab === 'signup') {
          signupForm.style.display = 'flex';
          signinForm.style.display = 'none';
        } else {
          signupForm.style.display = 'none';
          signinForm.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
